<ion-header>
  <ion-toolbar>
    <ion-title>
      Introdução
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Bem Vindo, {{nome}} !</p>
  <ion-button [color]="cor" shape="round"
   expand="full" >
    Cor
  </ion-button>
  <ion-button (click)="trocarCor()" [color]="dark"
   shape="round" expand="full" >
      Troca cor
    </ion-button>
    <ion-icon class="icon" [name]="humor" color= "primary"></ion-icon>
    <ion-item>
    <label>Humor</label>
    <ion-toggle color="dark" (ionChange)="mudaHumor()" slot="end"> </ion-toggle>
  </ion-item>
</ion-content>
